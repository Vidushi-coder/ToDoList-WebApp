<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="toDoList">
        <div class="msg hide"></div>
        <div class="box">
            <div class="heading">
                <div class="topic">
                    <h1>To-Do List</h1>
                    <div class="Calender">
                        <i class="fa-solid fa-calendar-day"></i>
                        <div class="dateTime"></div>
                    </div>
                </div>
                <select class="category">
                    <option value="">Categories</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="fitness">Fitness</option>
                    <option value="finance">Finance</option>
                </select>
            </div>
            <div class="container">
                <div class="task-wrapper">
                    <input id="Text" placeholder="Add new task">
                    <button type="button" id="addtask" onclick="AddTask()" class="AddTask">Add Task</button>
                </div>
            </div>
            <div class="taskBox" id="tasklist"></div>
        </div>
        <button type="button" class="newlist hide" id="newList">New List</button>
    </div>

    <script src="ToDoList.js"></script>
</body>

</html>
